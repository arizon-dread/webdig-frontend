<section class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="lookupDNS()" class="row">
      <div class="col-md-2 offset-md-2 pt-2">Lookup DNS or IP</div>
      <div class="col-md-6"><input type="text" formControlName="searchField" class="form-control"
          placeholder="eg: 192.168.1.1 or example.com"></div>
      <div class="col-md-1"><button class="btn btn-success" role="submit">Search</button></div>
    </form>
  </div>
</section>
<section class="monospace">
  <div class="row mt-4 mb-4"></div>
  <div *ngIf="this.resp?.InternalIPAddresses?.length" class="row">
    <hr />
    <div class="offset-md-2 col-md-4">Internal DNS Lookup:</div>
    <div class="col-md-4">
      @for (intIp of resp?.InternalIPAddresses; track intIp) {
      <div>{{intIp}}</div>
      }
    </div>
  </div>
  <div *ngIf="resp?.ExternalIPAddresses?.length" class="row">
    <hr />
    <div class="offset-md-2 col-md-4">External DNS Lookup:</div>
    <div class="col-md-4">
      @for (extIp of resp?.ExternalIPAddresses; track extIp) {
      <div>{{extIp}}</div>&nbsp;
      }
    </div>
  </div>
  <div *ngIf="resp?.DnsNames?.length" class="row">
    <hr />
    <div class="offset-md-2 col-md-4">Reverse Lookup DNS names:</div>
    <div class="col-md-4">
      @for (dnsName of resp?.DnsNames; track dnsName) {
      <div>{{dnsName}}</div>&nbsp;
      }
    </div>
  </div>
</section>
